before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=V1.2.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
install: false
language: bash
sudo: false
deploy:
  - provider: releases
    prerelease: false
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: false
      repo: hermes-ci/hermes
      branch: master
  - provider: releases
    prerelease: true
    skip_cleanup: true
    api_key:  
      secure: 
    on:
      tags: false
      repo: hermes-ci/hermes
      branch: dev
